<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MC Toast</title>
  <link rel="stylesheet" href="mc_toast.css" />
</head>
<body>
  <div id="toast" class="toast" aria-live="polite" aria-atomic="true">
    <div class="toast__inner">
      <div id="toastIcon" class="toast__icon" aria-hidden="true"></div>
      <div class="toast__content">
        <div id="toastTitle" class="toast__title"></div>
        <div id="toastLine1" class="toast__line"></div>
        <div id="toastLine2" class="toast__line"></div>
        <div id="toastSub" class="toast__sub">
          <div class="toast__subcol">
            <span class="toast__arrow">↓</span>
            <span id="toastOut" class="toast__name"></span>
          </div>
          <div class="toast__subcol">
            <span class="toast__arrow">↑</span>
            <span id="toastIn" class="toast__name"></span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="mc_toast.js"></script>
</body>
</html>
